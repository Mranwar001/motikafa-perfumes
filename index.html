<html lang="en">
  <head>
  <meta charset="utf-8" />

  <meta name="description" content="MOTIKAFA Arabian Perfumes - Luxury Beyond Scents" />


    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    
    <!-- Google Fonts - Elegant Arabic-inspired fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&family=Montserrat:wght@300;400;500;600;700&family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
    <title>MOTIKAFA | Arabian Perfumes - Luxury Beyond Scents</title>
    
    <style>
      /* Luxury Arabian Theme */
      :root {
        --gold: #D4AF37;
        --gold-light: #F1E5C9;
        --maroon: #8B0000;
        --maroon-dark: #5A0000;
        --black: #0A0A0A;
        --black-soft: #1A1A1A;
        --sand: #EADBC6;
        --sand-dark: #C4A484;
        --cream: #FFF8E7;
      }
      
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Montserrat', sans-serif;
        background-color: var(--cream);
        color: var(--black);
        overflow-x: hidden;
      }
      
      h1, h2, h3, h4, .arabic-font {
        font-family: 'Cormorant Garamond', serif;
        letter-spacing: 0.5px;
      }
      
      .arabic-text {
        font-family: 'Tajawal', sans-serif;
      }
      
      /* Luxury Animations */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      @keyframes shimmer {
        0% { background-position: -1000px 0; }
        100% { background-position: 1000px 0; }
      }
      
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }
      
      .animate-fadeInUp {
        animation: fadeInUp 0.8s ease-out;
      }
      
      .animate-shimmer {
        background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.1), transparent);
        background-size: 1000px 100%;
        animation: shimmer 4s infinite linear;
      }
      
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      
      /* Luxury Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      
      ::-webkit-scrollbar-track {
        background: var(--black-soft);
      }
      
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(135deg, var(--gold), var(--maroon));
        border-radius: 10px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(135deg, var(--maroon), var(--gold));
      }
      
      /* Gold text effect */
      .gold-text {
        background: linear-gradient(135deg, #D4AF37 0%, #FFD700 50%, #D4AF37 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      
      /* Luxury card hover */
      .luxury-card {
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        position: relative;
        overflow: hidden;
      }
      
      .luxury-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.1), transparent);
        transition: left 0.6s;
      }
      
      .luxury-card:hover::before {
        left: 100%;
      }
      
      .luxury-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 20px 40px rgba(212, 175, 55, 0.2);
      }
      
      /* Gold border accent */
      .gold-border {
        border: 1px solid var(--gold);
        box-shadow: 0 0 20px rgba(212, 175, 55, 0.1);
      }
      
      /* Arabic pattern background */
      .arabesque-pattern {
        background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M30 30 L45 15 L60 30 L45 45 L30 30' fill='rgba(212, 175, 55, 0.03)'/%3E%3Cpath d='M30 30 L15 45 L0 30 L15 15 L30 30' fill='rgba(139, 0, 0, 0.03)'/%3E%3C/svg%3E");
      }
      
      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }
    </style>
  </head>
